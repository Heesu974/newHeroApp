<div class="heroes-container">
  <h3>Heroes List</h3>
  <ul>
    <li *ngFor="let hero of heroes" class="hero" (click)="onSelect(hero)">
      <span class="hero-id">{{ hero.id }}</span>
      <span class="hero-name">{{ hero.name }}</span>
    </li>
  </ul>
</div>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
<div *ngIf="messages">
  <h3>캐싱된 상태 메세지가 출력됩니다:</h3>
  <span *ngFor="let message of messages">
    {{ message }}
  </span>
</div>
